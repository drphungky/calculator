<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="line1">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide">/</div>
        </div>
        <div id="line2">
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="multiply">*</div>
        </div>
        <div id="line3">
            <div id="1">1</div>
            <div id="2">3</div>
            <div id="3">4</div>
            <div id="subtract">-</div>
        </div>
        <div id="line4">
            <div id="0">0</div>
            <div id="period">.</div>
            <div id="equals">=</div>
            <div id="add">+</div>
        </div>
    </div>
</body>
</html>
