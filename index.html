<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="line" id="line1">
            <div id="display">800008</div>
        </div>
        <div class="line" id="line2">
            <div class="number" id="7"><button>7</button></div>
            <div class="number" id="8"><button>8</button></div>
            <div class="number" id="9"><button>9</button></div>
            <div class="operator" id="divide"><button>/</button></div>
        </div>
        <div class="line" id="line3">
            <div class ="number" id="4"><button>4</button></div>
            <div class ="number" id="5"><button>5</button></div>
            <div class ="number" id="6"><button>6</button></div>
            <div class="operator" id="multiply"><button>*</button></div>
        </div>
        <div class="line" id="line4">
            <div class ="number" id="1"><button>1</button></div>
            <div class ="number" id="2"><button>2</button></div>
            <div class ="number" id="3"><button>3</button></div>
            <div class="operator" id="subtract"><button>-</button></div>
        </div>
        <div class="line" id="line5">
            <div class ="number" id="0"><button>0</button></div>
            <div id="period"><button>.</button></div>
            <div class="operator" id="add"><button>+</button></div>
        </div>
            <div class="line" id="line6">
            <div id="clear"><button>clear</button></div>
            <div id="equals"><button>=</button></div>
        </div>
    </div>
</body>
</html>
